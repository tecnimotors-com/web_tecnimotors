<app-preloader></app-preloader>

<app-header></app-header>
<main class="main__content_wrapper">
    <section class="hero__slider--section">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"
                style="background-image: url('../../assets/img/banner/tecnimotors/FONDO-1.jpg')">
                <div class="carousel-item active" style="transition: transform 0.5s ease;">
                    <img [src]="src1" class="d-block w-100" style="max-width: 100%; height: auto;">
                </div>
                <div class="carousel-item" style="transition: transform 0.5s ease;max-width: 100%;height: auto;">
                    <img [src]="src2" class="d-block w-100" style="max-width: 100%; height: auto;">
                </div>
                <div class="carousel-item" style="transition: transform 0.5s ease;max-width: 100%;height: auto;">
                    <img [src]="src3" class="d-block w-100" style="max-width: 100%; height: auto;">
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class=" carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class=" -chevron-left">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class=" -chevron-right">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </section>
    <!-- Start slider section -->
    <section class="hero__slider--section">
        <div class="slider__thumbnail--style5 position-relative">
            <div class="search__filter--section search__filter--style5">
                <div class="container">
                    <div class="search__filter--inner style5"
                        style="padding: 1.3rem;background: linear-gradient(to right, #c0c0c0, #ffffff) !important;">
                        <form class="search__filter--form__style2 d-flex" action="#"
                            style="justify-content: space-evenly;">
                            <div class="search__filter--select select search__filter--width">
                                <select class="search__filter--select__field" (change)="selectProducto($event)"
                                    name="producthome">
                                    <option value="" selected disabled>Producto</option>
                                    <option *ngFor="let item of ListProducto" [value]="item.idproduct">
                                        {{item.producthome}}</option>
                                </select>
                            </div>
                            <div class="search__filter--select select search__filter--width" [hidden]="istruevehiculo">
                                <select class="search__filter--select__field" (change)="selectTipoProducto($event)"
                                    [(ngModel)]="selectedTipoVehiculo" name="tipoproducthome">
                                    <option value="" selected disabled>Tipo de Vehículo</option>
                                    <option *ngFor="let item of ListTipoVehiculo"
                                        [value]="item.idproducttipo??item.aplicacion">
                                        {{item.productipovehiculo??item.aplicacion}}
                                    </option>
                                </select>
                            </div>
                            <div class="search__filter--select select search__filter--width"
                                [hidden]="istruetipovehiculo">
                                <select class="search__filter--select__field" (change)="selectMarca()"
                                    [(ngModel)]="txtSelectmarca" name="selectmarca">
                                    <option value="" selected disabled>Marca</option>
                                    <option *ngFor="let item of ListMarca">
                                        {{item.productmarca}}
                                    </option>
                                </select>
                            </div>

                            <div class="search__filter--width">
                                <button class="search__filter--btn primary__btn" type="submit"
                                    (click)="BtnBuscar()">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End search filter area -->
        </div>
    </section>
    <!-- End slider section -->
    <!-- Start product section -->
    <section class="product__section" style="background-color: white;box-shadow: 0px 2px 20px black;
        padding: 1rem 0;border-top: black 1px solid;">
        <div style="padding-left:1rem;padding-right:1rem;">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="row" style="text-align: center;justify-content: center;
                        overflow-x: auto;width: -webkit-fill-available;">
                        <div class="col-1" *ngFor="let logo of logos">
                            <img [src]="logo.src" alt="Logo" />
                        </div>
                    </div>
                    <div class="carousel-item active">

                    </div>
                </div>
                <a class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
                    <!--<span class="sr-only">Previous</span>-->
                </a>
                <a class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
                    <!--<span class="sr-only">Next</span>-->
                </a>
            </div>
        </div>

    </section>
    <!-- End product section -->

    <section class="product__section section--padding">
        <div class="container">
            <div class="section__heading border-bottom mb-30">
                <h2 class="section__heading--maintitle">VEHÍCULOS</h2>
            </div>
            <div class="product__section--inner pb-15 product__swiper--activation swiper" #swiperContainer>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="product__card" style="border: 0px solid var(--border-color);">
                            <div class="product__card--thumbnail">
                                <a class="product__card--thumbnail__link display-block">
                                    <img class="product__card--thumbnail__img"
                                        style="border-radius: 2rem;border: 1px solid black;" alt="product-img"
                                        src="assets/img/banner/tecnimotors/PORTADA-MOTOCICLETAS.jpg"
                                        (click)="BtnVehiculoMotocicleta()">
                                </a>
                                <ul class="product__card--action d-flex align-items-center justify-content-center">
                                    <li class="product__card--action__list">
                                        <a class="btnclassa " title="Wishlist">
                                            <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                                for="inlineform1" (click)="BtnVehiculoMotocicleta()">VER</label>
                                            <input type=" text" id="inlineform1" hidden>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__card--content">
                                <h3 class="product__card--title" style="text-align: center;">
                                    <a>
                                        Motocicletas
                                    </a>
                                </h3>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="product__card" style="border: 0px solid var(--border-color);">
                            <div class="product__card--thumbnail">
                                <a class="product__card--thumbnail__link display-block">
                                    <img class="product__card--thumbnail__img" style="border-radius: 2rem;border: 1px solid black;
                                        transform: scale(1.00);" alt="product-img" (click)="BtnVehiculoBicicleta()"
                                        src="assets/img/banner/tecnimotors/PORTADA-BICICLETAS.jpg">
                                </a>
                                <ul class="product__card--action d-flex align-items-center justify-content-center">
                                    <li class="product__card--action__list">
                                        <a class="btnclassa" title="Wishlist">
                                            <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                                for="inlineform2" (click)="BtnVehiculoBicicleta()">VER</label>
                                            <input type=" text" id="inlineform2" hidden>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__card--content">
                                <h3 class="product__card--title" style="text-align: center;">
                                    <a>
                                        Bicicletas
                                    </a>
                                </h3>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="product__card" style="border: 0px solid var(--border-color);">
                            <div class="product__card--thumbnail">
                                <a class="product__card--thumbnail__link display-block">
                                    <img class="product__card--thumbnail__img" style="border-radius: 2rem;border: 1px solid black;
                                        transform: scale(1.00);" alt="product-img"
                                        src="assets/img/banner/tecnimotors/PORTADA-CUATRIMOTO.jpg"
                                        (click)="BtnVehiculoCuatrimotos()">
                                </a>
                                <ul class="product__card--action d-flex align-items-center justify-content-center">
                                    <li class="product__card--action__list">
                                        <a class="btnclassa" title="Wishlist">
                                            <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                                for="inlineform3" (click)="BtnVehiculoCuatrimotos()">VER</label>
                                            <input type=" text" id="inlineform3" hidden>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__card--content">
                                <h3 class="product__card--title" style="text-align: center;">
                                    <a>
                                        Cuatrimotos
                                    </a>
                                </h3>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="product__card" style="border: 0px solid var(--border-color);">
                            <div class="product__card--thumbnail">
                                <a class="product__card--thumbnail__link display-block">
                                    <img class="product__card--thumbnail__img" style="border-radius: 2rem;border: 1px solid black;
                                        transform: scale(1.00);" alt="product-img" (click)="BtnVehiculoCargueros()"
                                        src="assets/img/banner/tecnimotors/PORTADA-CARGUERO.jpg">
                                </a>
                                <ul class="product__card--action d-flex align-items-center justify-content-center">
                                    <li class="product__card--action__list">
                                        <a class="btnclassa" title="Wishlist">
                                            <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                                for="inlineform4" (click)="BtnVehiculoCargueros()">VER</label>
                                            <input type=" text" id="inlineform4" hidden>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__card--content">
                                <h3 class="product__card--title" style="text-align: center;">
                                    <a>
                                        Cargueros
                                    </a>
                                </h3>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start banner section -->
    <section class="banner__section section--padding pt-0">
        <div class="container">
            <div class="row mb--n30">
                <div class="col-lg-6 col-md-6 mb-30">
                    <div class="container" style="padding: 0px;background-color: rgb(133, 133, 133);
                        color: white;width: 24rem;margin: 0px;">
                        <label style="text-align: left;padding: 0px 1rem;font-weight: 700;" for="inlineform5">
                            LLANTAS
                        </label>
                        <input type=" text" id="inlineform5" hidden>
                    </div>
                    <br>
                    <article class="product__card" style="border: 0px solid var(--border-color);">
                        <div class="product__card--thumbnail">
                            <a class="product__card--thumbnail__link display-block" style="justify-items: center">
                                <img src="assets/img/banner/tecnimotors/PORTADA-LLANTAS.jpg" alt="banner-img"
                                    style="border-radius: 2rem;border: 1px solid black;transform: scale(1.00);"
                                    (click)="BtnLlantas()">
                            </a>
                            <ul class="product__card--action d-flex align-items-center justify-content-center
                                playhover">
                                <li class="product__card--action__list">
                                    <a class="btnclass2a" title="Wishlist">
                                        <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                            (click)="BtnLlantas()" for="inlineform6">VER</label>
                                        <input type=" text" id="inlineform6" hidden>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="product__card--content">
                            <h3 class="product__card--title" style="text-align: center;">
                                <a>
                                    Motocicletas, Bicicletas, Cargueros y cuatrimotos
                                </a>
                            </h3>
                        </div>
                    </article>
                </div>
                <div class="col-lg-6 col-md-6 mb-30" style="justify-items: end;">
                    <div class="container" style="padding: 0px;background-color: rgb(133, 133, 133);
                        color: white;width: 24rem;margin: 0px;justify-items: end;">
                        <label style="text-align: left;padding: 0px 1rem;font-weight: 700;" for="inlineform7">
                            CÁMARAS
                        </label>
                        <input type=" text" id="inlineform7" hidden>
                    </div>
                    <br>
                    <article class="product__card" style="border: 0px solid var(--border-color);">
                        <div class="product__card--thumbnail">
                            <a class="product__card--thumbnail__link display-block" style="justify-items: center">
                                <img src="assets/img/banner/tecnimotors/PORTADA-CAMARAS.jpg" alt="banner-img"
                                    style="border-radius: 2rem;border: 1px solid black;transform: scale(1.00);"
                                    (click)="BtnCamara()">
                            </a>
                            <ul class="product__card--action d-flex align-items-center justify-content-center 
                                playhover">
                                <li class="product__card--action__list">
                                    <a class="btnclass2a" title="Wishlist">
                                        <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                            (click)="BtnCamara()" for="inlineform8">VER</label>
                                        <input type=" text" id="inlineform8" hidden>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="product__card--content">
                            <h3 class="product__card--title" style="text-align: center;">
                                <a>
                                    Motocicletas, Bicicletas, Cargueros y cuatrimotos
                                </a>
                            </h3>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <section class="banner__section section--padding" style="padding: 0px;">
        <div class="container">
            <div class="row mb--n30">
                <div class="col-lg-6 col-md-6 mb-30">
                    <div class="container" style="padding: 0px;background-color: rgb(133, 133, 133);
                        color: white;width: 24rem;margin: 0px;">
                        <label style="text-align: left;padding: 0px 1rem;font-weight: 700;" for="inlineform9">
                            ACEITES Y LUBRICANTES
                        </label>
                        <input type=" text" id="inlineform9" hidden>
                    </div>
                    <br>
                    <article class="product__card" style="border: 0px solid var(--border-color);">
                        <div class="product__card--thumbnail">
                            <a class="product__card--thumbnail__link display-block" style="justify-items: center">
                                <img src="assets/img/banner/tecnimotors/PORTADA-ACEITES.jpg" alt="banner-img"
                                    style="border-radius: 2rem;border: 1px solid black;transform: scale(1.00);"
                                    (click)="BtnAceite()">
                            </a>
                            <ul class="product__card--action d-flex align-items-center justify-content-center 
                                playhover">
                                <li class="product__card--action__list">
                                    <a class="btnclass2a" title="Wishlist">
                                        <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                            (click)="BtnAceite()" for="inlineform10">VER</label>
                                        <input type=" text" id="inlineform10" hidden>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>
                <div class="col-lg-6 col-md-6 mb-30" style="justify-items: end;">
                    <div class="container" style="padding: 0px;background-color: rgb(133, 133, 133);
                        color: white;width: 24rem;margin: 0px;justify-items: end;">
                        <label style="text-align: left;padding: 0px 1rem;font-weight: 700;" for="inlineform11">
                            REPUESTOS
                        </label>
                        <input type=" text" id="inlineform11" hidden>
                    </div>
                    <br>
                    <article class="product__card" style="border: 0px solid var(--border-color);">
                        <div class="product__card--thumbnail">
                            <a class="product__card--thumbnail__link display-block" style="justify-items: center">
                                <img src="assets/img/banner/tecnimotors/PORTADA-MOTORES.jpg" alt="banner-img"
                                    style="border-radius: 2rem;border: 1px solid black;transform: scale(1.00);"
                                    (click)="BtnRepuesto()">
                            </a>
                            <ul class="product__card--action d-flex align-items-center justify-content-center
                                playhover">
                                <li class="product__card--action__list">
                                    <a class="btnclass2a" title="Wishlist">
                                        <label class="bondfronline" style="margin:0px;cursor: pointer;"
                                            (click)="BtnRepuesto()" for="inlineform12">VER</label>
                                        <input type=" text" id="inlineform12" hidden>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner section -->


    <button id="scroll__top" [class.active]="isVisible" (click)="subir()">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                d="M112 244l144-144 144 144M256 120v292"></path>
        </svg>
    </button>

</main>
