<app-preloader></app-preloader>
<app-header></app-header>
<main class="main__content_wrapper">


  <!-- Start login section  -->

                </label>
                <label for="inlineform2">

                    <label class="checkout__checkbox--label login__remember--label" for="check1">
                      Recordar Cuenta
                    </label>
                  </div>
                </div>
                <button class="account__login--btn primary__btn" type="submit" (click)="onLogin()"
                  [disabled]="isLoadinglogin">Login</button>

                    <div class="account__login--divide">
                      <span class="account__login--divide__text">OR</span>
                    </div>
                    <div class="account__social d-flex justify-content-center mb-15">
                      <a class="account__social--link facebook" target="_blank"
                        href="https://www.facebook.com">Facebook</a>
                      <a class="account__social--link google" target="_blank" href="https://www.google.com">Google</a>

                    </div>

          <div class="col" *ngIf="!isAuthenticated">
            <div class="account__login register">
              <div class="account__login--header mb-25">
                <h2 class="account__login--header__title mb-10">
                  Crear Usuario
                </h2>
                <p class="account__login--header__desc">
                  Regístrate aquí si eres un nuevo cliente tecnimotors
                </p>
              </div>
              <div class="account__login--inner">

                    name="inlineform3" id="inlineform3" required>
                </label>
                <label for="inlineform4">
                  <input class="account__login--input" placeholder="Apellido" type="text" [(ngModel)]="apellido"
                    name="inlineform4" id="inlineform4">
                </label>
                <label for="inlineform5">
                  <input class="account__login--input" placeholder="Dirección de correo electrónico" type="email"
                    [(ngModel)]="email" name="inlineform5" id="inlineform5" required>
                </label>
                <label for="inlineform6">
                  <input class="account__login--input" placeholder="Número de Celular y/o Teléfono" type="text"
                    [(ngModel)]="celular" name="inlineform6" id="inlineform6" required>
                </label>
