    <div id="ctn-preloader" class="ctn-preloader">
        <div class="animation-preloader">
            <div class="spinner"></div>
            <div class="txt-loading">
                <span data-text-preloader="C" class="letters-loading">
                    C
                </span>

                <span data-text-preloader="A" class="letters-loading">
                    A
                </span>

                <span data-text-preloader="R" class="letters-loading">
                    R
                </span>

                <span data-text-preloader="G" class="letters-loading">
                    G
                </span>

                <span data-text-preloader="A" class="letters-loading">
                    A
                </span>

                <span data-text-preloader="N" class="letters-loading">
                    N
                </span>

                <span data-text-preloader="D" class="letters-loading">
                    D
                </span>

                <span data-text-preloader="O" class="letters-loading">

<!-- End preloader -->
<app-header></app-header>
<main class="main__content_wrapper">

    <section class="breadcrumb__section breadcrumb__bg">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <div class="breadcrumb__content text-center">
                        <ul class="breadcrumb__content--menu d-flex justify-content-center">
                            <li class="breadcrumb__content--menu__items">
                                <a [routerLink]="['/home']">Pagina Principal</a>
                            </li>
                            <li class="breadcrumb__content--menu__items"><span>Contacto Vendedores</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="my__account--section section--padding">
        <div class="container">
            <div class=" border-radius-10 d-flex">
                <div class="account__wrapper" style="width: -webkit-fill-available;">
                    <div class="account__content">
                        <div class="section__heading border-bottom mb-30">
                            <h2 class="section__heading--maintitle">CONTACTO <span>VENDEDORES</span></h2>
                        </div>
                        <div class="account__table--area">
                            <table class="account__table">
                                <thead class="account__table--header">
                                    <tr class="account__table--header__child">
                                        <th class="account__table--header__child--items">Nombre</th>
                                        <th class="account__table--header__child--items">Cargo</th>
                                        <th class="account__table--header__child--items">Local</th>
                                        <th class="account__table--header__child--items">Correo</th>
                                        <th class="account__table--header__child--items">Whatsapp</th>
                                        <th class="account__table--header__child--items" style="text-align: center;">
                                            Estado
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="account__table--body" *ngFor="let item of ListVendedor, let i = index">
                                    <tr class="account__table--body__child">
                                        <td class="account__table--body__child--items">{{item.nombrecompleto}}</td>
                                        <td class="account__table--body__child--items">{{item.tipo_cargo}}</td>
                                        <td class="account__table--body__child--items">{{item.tipo_sede}}</td>
                                        <td class="account__table--body__child--items">{{item.gmail}}</td>
                                        <td class="account__table--body__child--items">
                                            <a target="_blank"
                                                [href]="'https://wa.me/+51' + formatCelular(item.celular)">
                                                {{ item.celular}}
                                            </a>
                                        </td>
                                        <td class="account__table--body__child--items" style="justify-items: center;">
                                            <label style="background-color: #50d441;color: white;padding: 0px;
                                                height: 3rem;width: 8rem;text-align: center;border-radius: 0.5rem;">
                                                {{item.tipo_estado_col}}
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
